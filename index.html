<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<title>sign in</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="khaled"></div>
			<div class="contaner-signin">
				<div class="img-left-side"></div>
				<div class="form-right-side">
					<div class="form-login">
						<h1 class="header-form">IMPEKABLE</h1>
						<p class="desc-account">
							Welcome back! Please login to your account.
						</p>
						<div class="style-form">
							<form class="login-form">
								<div>
									<input class="item" type="text" placeholder="Username" />
								</div>
								<div>
									<input class="item" type="password" placeholder="Password" />
								</div>
								<div class="flex-check">
									<div>
										<input class="check" type="checkbox" /><span class="span"
											>Remember me</span
										>
									</div>
									<a class="forget" href="forgot-password.html"
										><span class="span">Forgot Password</span></a
									>
								</div>
							</form>
							<div class="div-btn-login">
								<a href="home.html"><button class="btn-login">login</button></a>
								<a href="signup.html"
									><button class="btn-login">Sign up</button></a
								>
							</div>
						</div>
						<p class="footer-login">Term of use. Privacy policy</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
