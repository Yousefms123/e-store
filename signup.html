<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<title>sign in</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="contaner-signin">
				<div class="img-left-side"></div>
				<div class="form-right-side">
					<div class="form-login">
						<h1 class="header-form">IMPEKABLE</h1>
						<p class="desc-account">Welcome back! Please login to your account.</p>
						<div class="style-form">
							<form class="login-form">
								<div class="full-name">
									<input class="name" type="text" placeholder="First name" required />
									<input class="name" type="text" placeholder="Last name" required />
								</div>
								<div>
									<input class="item" type="text" placeholder="Username" required />
								</div>
								<div>
									<input class="item" type="email" placeholder="Email" required />
								</div>
								<div>
									<input class="item" type="password" placeholder="Password" required />
								</div>
								<div>
									<input
										class="item"
										type="password"
										placeholder="Confirm Password"
										required
									/>
									<div>
										<input class="check" type="checkbox" /><span class="span"
											>I agree with terms and conditions</span
										>
									</div>
								</div>
							</form>
							<div class="div-btn-signup">
								<a href="home.html"><button class="btn-login">Sign up</button></a>
								<a href="#">Already have an account? Sign in.</a>
							</div>
							
						</div>
						<p class="footer-signup">Term of use. Privacy policy</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
