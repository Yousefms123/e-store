<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<title>forgot-password</title>
	</head>
	<body>
		<div class="contaner-forget">
			<div class="flex-page">
				<img class="imgback" src="img/background.png" alt="#" />
				<div class="form-forgot">
					<h1 class="header-form">IMPEKABLE</h1>
					<p class="desc-account">
						Enter your email and we send you a password reset link.
					</p>
					<div class="style-form">
						<form>
							<div>
								<input class="item" type="email" placeholder="Email" />
							</div>
							<div class="div-btn-singup">
								<button class="btn-login">Send request</button>
							</div>
						</form>
						<p class="footer-forget">Term of use. Privacy policy</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
