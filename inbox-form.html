<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<title>sent-massage</title>
	</head>
	<body class="body">
		<div class="contaner-inbox-clinet">
			<div class="content">
				<div class="list">
					<header>IMPEKABLE</header>
					<ul class="nav-list">
						<li>
							<a class="link" href="index.html"
								><img src="img/icon_home.svg" alt="" />Home</a
							>
						</li>
						<li>
							<a class="link" href="dashboard.html"
								><img src="img/icon_dashboard.svg" alt="" />Dashboard</a
							>
						</li>
						<li>
							<a class="link" href="home.html"
								><img src="img/icon_inbox.svg" alt="" />Inbox</a
							>
						</li>
						<li>
							<a class="link" href="product.html"
								><img src="img/icon_products.svg" alt="" />Products</a
							>
						</li>
						<li>
							<a class="link" href="invoices.html"
								><img src="img/icon_Invoices.svg" alt="" />Invoices</a
							>
						</li>
						<li>
							<a class="link" href="customers.html"
								><img src="img/icon_customers.svg" alt="" />Customers</a
							>
						</li>
						<li>
							<a class="link" href="chat.html"
								><img src="img/icon_chat.svg" alt="" />Chat Room</a
							>
						</li>
						<li>
							<a class="link" href="#"
								><img src="img/icon_calendar.svg" alt="" />Calendar</a
							>
						</li>
						<li>
							<a class="link" href="#"
								><img src="img/icon_help-center.svg" alt="" />Help Center</a
							>
						</li>
						<li>
							<a class="link" href="#"
								><img src="img/icon_setting.svg " alt="" />Settings</a
							>
						</li>
					</ul>
				</div>
				<div class="search">
					<div class="engine">
						<form>
							<img src="img/icon_search.svg" alt="" />
							<input
								class="input-search"
								type="search"
								placeholder="Search transactions, invoices or help"
							/>
						</form>
					</div>
					<div class="profile">
						<img src="img/Support Iocn.svg" alt="" />
						<img src="img/Chat Icon.svg" alt="" />
						<img src="img/Notification.svg" alt="" />
						<ul>
							<li class="profile-avatar">
								<a class="User"
									>John Doe <img src="img/small-down.svg" alt="" /></a
								><img src="img/Avatar.svg" alt="" />
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="warpper">
				<p class="head-inbox">Inbox</p>
				<div class="table-inbox">
					<div class="left-side">
						<div class="Compose-btn">
							<button class="compose">Compose</button>
						</div>
						<div class="nav-side">
							<div class="nav-item">
								<p class="blue">Inbox</p>
								<p class="blue">5</p>
							</div>
							<div class="sent-item">
								<p>Sent</p>
							</div>
							<div class="sent-item">
								<p>Drafts</p>
							</div>
							<div class="sent-item">
								<p>Trash</p>
							</div>
							<div class="nav-item">
								<p>Important</p>
								<p>2</p>
							</div>
							<div class="sent-item">
								<p>Spam</p>
							</div>
							<div class="sent-item">
								<p>Starred</p>
							</div>
						</div>
						<div class="tag-side">
							<p class="tag">Tag</p>
							<div class="SMD">
								<div class="marketing">
									<div class="circle-pink"></div>
									<p>Sales</p>
								</div>
								<div class="marketing">
									<div class="circle-blue"></div>
									<p>Marketing</p>
								</div>
								<div class="marketing">
									<div class="circle-red"></div>
									<p>Design</p>
								</div>
							</div>
						</div>
					</div>
					<div class="side-form">
						<div class="style-form-inbox">
							<form>
								<div>
									<input class="item-form" type="email" placeholder="To" />
								</div>
								<div>
									<input class="item-form" type="text" placeholder="CC" />
								</div>
								<div>
									<input class="item-form" type="text" placeholder="Subject" />
								</div>
								<div>
									<div class="fonts">
										<div class="text">
											<p class="type">Normal</p>
											<i class="fas fa-caret-down"></i>
										</div>
										<div class="text">
											<p class="type">Sans Serif</p>
											<i class="fas fa-caret-down"></i>
										</div>
										<div class="symbols">
											<i class="fas fa-bold"></i>
											<i class="fas fa-italic"></i>
											<i class="fas fa-underline"></i>
											<i class="fas fa-strikethrough"></i>
											<i class="fas fa-quote-right"></i>
										</div>
										<div class="symbols">
											<i class="fas fa-list-ol"></i>
											<i class="fas fa-list"></i>
											<i class="fas fa-outdent"></i>
											<i class="fas fa-indent"></i>
										</div>
										<div class="symbols">
											<i class="fas fa-link"></i>
											<i class="far fa-image"></i>
											<i class="fas fa-film"></i>
										</div>
										<div class="symbols">
											<i class="fas fa-remove-format"></i>
										</div>
									</div>
									<textarea
										class="write"
										id=""
										cols="30"
										rows="10"
										placeholder="Write Something"
									></textarea>
								</div>
							</form>
							<div class="btn-form">
								<a href="#"><button class="btn-send">Send</button></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
